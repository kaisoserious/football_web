<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好，请登录</title>
    <link rel="stylesheet" href="./登陆注册页面.css">
</head>
<body>
    <div class="box1">
        <div class="box2">
            <h1 id="head"><strong>登录/注册系统</strong></h1>
        </div>
        <div class="box3">
            <table align="center" >
                <h1 align="center" id="p1"><strong>请登录</strong></h1>
                <tr>
                    <td>请输入你的学号:<input type="text"></td>
                </tr>
                <tr>
                    <td>请输入你的密码:<input type="password"></td>
                </tr>
                <tr>
                    <td>请输你的手机号:<input type="text"></td>
                </tr>
                <tr>
                    <td><a href="./主页面.html"><button onclick="alert('登录成功')">登录</button></a></td>
                </tr>
            </table>

            <h2 align="center"><strong>没有账号？试试下面的注册吧</strong></h2>
        </div>  
        
        <div class="box4">
            <table align="center" >
                <h1 align="center" id="p1"><strong>请注册</strong></h1>
                <tr>
                    <td>请输入你的学号:<input type="text"></td>
                </tr>
                <tr>
                    <td>请输入你的密码:<input type="password"></td>
                </tr>
                <tr>
                    <td>再次输你的密码:<input type="password"></td>
                </tr>
                <tr>
                    <td>请输你的手机号:<input type="text"></td>
                </tr>
                <tr>
                    <td><a href="./主页面.html"><button onclick="alert('注册成功')">注册</button></a></td>
                </tr>
            </table>
        </div>
        
    </div>
</body>
</html>
